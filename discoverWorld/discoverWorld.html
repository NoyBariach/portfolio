<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>discover World</title>
    <link rel="stylesheet" href="discoverWorld.css">
</head>

<body>
    <div class="back">
        <div class="container">
            <div class="item box1"><img src="../images/box-trees.png" alt="trees" id="img"></div>
            <div class="item box2"><img src="../images/box-people.png" alt="people" id="img"></div>
            <div class="item box3" id="box">
                <h1 id="top-headline">Discover The World</h1><br><br>

                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. <br>
                    Lorem ipsum dolor sit amet.</p>
            </div>
            <div class="item box4"><img src="../images/box-heaven.png" alt="heaven" id="img"></div>
            <div class="item box5"><img src="../images/box-cow.png" alt="cow" id="img"></div>
            <div class="item box6"><img src="../images/box-view.png" alt="view" id="img"></div>
            <div class="item box7"><img src="../images/box-beach.png" alt="beach" id="img"></div>

            <div class="item box10" id="formBox">

                    <p id="form-paragraph">Lorem ipsum dolor sit amet consectetur, adipisicing elit. <br>

                    <div class="form-control">
                        <label>full name</label>
                        <input class="input"></input>
                    </div>

                    <div class="form-control">

                    </div>

            </div>

            <div class="item box12"><img src="../images/box-man.png" alt="man" id="img"></div>
