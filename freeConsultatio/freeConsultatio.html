<!DOCTYPE html>
<html lang="en">

<head>

    <title>Free consultation</title>
    <link rel="stylesheet" href="freeConsultatio.css">
</head>

<body>

        <div class="container">

                    <p>Lorem ipsum dolor sit amet consectetur, <br>

                    <div class="align-input">

                        </div>

                            <label>e-mail</label>
